<div class="container">

  <h1>Welcome! Here is your project to work on</h1>

  <table class="table mt-5">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>End date</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let pro of proje">
      <td>{{pro.name}}</td>
      <td>{{pro.description}}</td>
      <td>{{pro.date}}</td>
      <button (click)="update(pro.id)" class="btn btn-success">Complete</button>
    </tr>
    
  </table>
</div>
